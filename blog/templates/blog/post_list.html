    <html>
        <head>
            <title>Установка Django</title>
        </head>
        <body>
            <div>
                <h1><a href="">Установка Django</a></h1>
            </div>
	{% for post in posts %}
        <div>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>

		</div>	
    {% endfor %}
        </body>
    </html>
