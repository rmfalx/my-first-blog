{% extends 'blog/base.html' %}
	
{% block content %}
	{% for post in posts %}
			<div class="content">
        		<div class="post">
					<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
					<p>{{ post.text|linebreaksbr }}</p>
					<p class="publish">Опубликовано: {{ post.published_date }}</p>
		    </div>	
				</div>	
    {% endfor %}
{% endblock content %}
